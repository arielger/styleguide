
<form class="form-horizontal col-xs-10 col-xs-offset-1">
  <div class="form-group">
    <label class="col-xs-3 control-label">Standard Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Read-only Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." readonly="readonly" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Disabled Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." disabled="disabled" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Error Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." class="form-control has-error"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Success Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." class="form-control has-success"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Warning Input</label>
    <div class="col-xs-9">
      <input type="text" placeholder="Placeholder text for input." class="form-control has-warning"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3 control-label">Standard Select</label>
    <div class="col-xs-9">
      <select class="form-control">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
  </div>
</form>
